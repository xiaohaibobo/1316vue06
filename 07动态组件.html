<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='app'>
			<input type="button" value='切换组件' @click='fn' />
			<div :is='com'></div>
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
//		动态组件,视图上只有一个自定义组件标签,但是这个标签可以显示多个不同的组件.
//		如何做到?
//			通过动态绑定is属性的值.路由
	
		let box1 = {
			template:`
				<div>11111111111111</div>
			`
		}
		
		let box2 = {
			template:`
				<div>22222222222</div>
			`
		}
		
		let vm = new Vue({
			el:'#app',
			components:{box1,box2},
			data:{
				com:'box1'
			},
			methods:{
				fn(){
					this.com = (this.com == 'box1' ? 'box2' : 'box1');
				}
			}
		})
		
	</script>
</html>
