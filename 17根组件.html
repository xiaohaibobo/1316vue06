<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id='app'></div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		//根组件的正确写法,就是把整个视图封装成一个普通组件,然后通过vm的template或者render函数引入.
		
		let App = {
			template:`
				<div id='app'>
					<div>{{msg}}</div>
				</div>
			`,
			data(){
				return {
					msg:'11111'
				}
			}
		}
		
		let vm = new Vue({
			el:'#app',
//			template:'<App />',
//			render(h){
//				return h(App)
//			},

//			习惯被render函数的形参createElement写成h.
			render:h=>h(App),
			components:{App}
		})
		
	</script>
</html>
