<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div is='box' @send='getData'></div>
	</body>
	<script type="text/javascript">
		
		1):子传父->兄弟传兄弟->bus万能共享
			子传父:
				a):父组件需要一个函数接受子组件数据
				b):子组件需要一个自定义事件,这个事件的句柄就是父组件的这个函数
				c):子组件需要在某个时候触发这个自定义事件,并且传入子组件数据.
			
			组件B传递数据给组件A:
				需要在组件B组件中触发一个函数,这个函数只要能够修改组件A的数据就可以把组件B的数据传递给组件A.
			
			fn();
			show();
			
			$on -> 给vue实例添加一个自定义事件. -> vm.$on('事件名',句柄)
			$emite -> 触发自定义事件. -> vm.$emit('事件名',传入句柄的参数)
					
		2):生命周期.
					
			a):vue实例创建过程中.(创建).(只会触发一次)
			
				数据创建,添加监听
				beforeCreate.
				created,
				
				生成虚拟节点,替换老视图
				beforeMount,
				mounted,
			
			b):vue实例创建后.(运行阶段)
			
				视图挂载之后,发生响应式视图更新.(可以触发多次)
				beforeUpdate,
				updated,
				
				vue实例销毁.
				beforeDestroy,
				destroyed
			
			虚拟节点:
				对视图的一种描述.
				用json对象来描述.
				描述节点的标签名,属性列表,子节点列表.				
				所有对视图的操作,事件会先在虚拟节点上进行操作,虚拟节点更新,再通过diff算法更新到真实节点上.
				
				vue添加了数据监听后:
					1):判断有没有el选项.
						如果有,继续判断有没有template选项.
						如果没有,判断有没有调用vm.$mount(el)方法,如果还没有,终止实例创建.
					2):如果有el,判断有没有template选项
						如果有,就将template的模板作为新视图模板.(el的作用只是起到挂载点的作用).
						如果没有,将就el的视图作为新视图的模板.
				
				新视图生成后,会替换掉老视图.新视图具有响应式的功能.
				
				
				
		
	</script>
</html>
